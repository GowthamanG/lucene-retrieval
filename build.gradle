plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-core

    compile group: 'org.apache.lucene', name: 'lucene-core', version: '8.7.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.7.0'
    compile group: 'org.apache.lucene', name: 'lucene-queries', version: '8.7.0'
    compile group: 'org.apache.lucene', name: 'lucene-spellchecker', version: '3.6.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'Main'

run{
    standardInput = System.in
}
